<!DOCTYPE html>
<html lang="en">
<head>
  <title>Public Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.css">
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col_menu">
            <div class="col_menu_content">
                <div class="main_title">
                    <i class="fa-brands fa-slack"></i>
                    <h3>QA Test Page</h3>
                </div>
                <div class="sidebar">
                    <div class="menu_bar">
                        <ul>
                            <li class="private_test">
                                <i class="fa-solid fa-key"></i>
                                <p>Private Test</p>
                            </li>
                            <li class="public_test">
                                <i class="fa-solid fa-globe"></i>
                                <p>Public Test</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col_content">
            <div class="col_main_content">
                <div class="container-fluid">
                    <div class="nav-bar">
                        <ul>
                            <li>
                                <a><i class="fa-solid fa-key"></i> <b>PRIVATE TEST</b></a>
                            </li>
                            <li style="float:right">
                                <a href="#download" title="Download Test App">
                                    <i class="fas fa-arrow-down"></i>
                                </a>
                            </li>
                            <li style="float:right">
                                <a href="#help" title="How to use Test App">
                                    <i class="fa-regular fa-circle-question"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="main_content_table">
                    <div class="row">
                        <table class="table table-borderless">
                            <tr>
                                <th width="22%" align="left"><h4>Select Report</h4></th>
                                <td width="44%"><select class="custom-select mb-3">
                                    <option>Bug Report</option>
                                    <option>Auto Web Report</option>
                                    <option>Auto Mobile Report</option>
                                </select></td>
                                <td width="34%" align="right" valign="middle"><button type="button" class="btn btn-success btn-lg">Export</button></th>
                            </tr>
                        </table>
                    </div>
                    <div class="container-fluid">
                        <div class="col-calendar">
                            <i class="fa-solid fa-caret-left"></i> 
                            <input type="text" name="daterange" value="01/01/2015 - 01/31/2015" /> 
                            <i class="fa-solid fa-caret-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
